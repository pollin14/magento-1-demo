# Run with:
# ansible-playbook vagrant.yml -i inventaries/local/hosts.yml
#
# ansible-playbook vagrant.yml -i inventaries/local/hosts.yml --tags="dev_tools"
#
# ansible-playbook vagrant.yml -i inventaries/local/hosts.yml --tags="config"
#

- name: webservers
  hosts: [webservers, mysql]
  become: true
  vars:
    fpm_socket: /var/run/www.sock
    fpm_pool_dir: /etc/php5/fpm/pool.d
    users:
      - name: Vagrant
        username: vagrant
        oh_my_zsh:
          theme: half-life

  roles:
    - common
    - nginx
    - php-fpm
    - ssl
    - mysql
    - vagrant
    - franklinkim.users-oh-my-zsh
